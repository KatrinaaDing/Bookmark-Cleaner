<!DOCTYPE html>

<html>
	<div id='background'>
	</div>
	<head>
		
		<title>Book mark cleaner</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<header>Bookmark Cleaner</header>
	<body>
		<div id='waiting-window' style='background-color: rgb(240, 240, 240); display: none; justify-content: center;' >
			
			<div style='padding: 10px;'>
				Please be patient, this process usually takes less than 5 minutes...
			</div>
			<button class='done-btn'>
				Done! Click me to return.
			</button>
		</div>
		
		<div id='detail'>
			<div class="top-banner" id="top-banner">
				<div class="title" id="banner-title"></div>
				<div class="close-btn" id="close-btn">X</div>
			</div>
			
			<table id="detail-table">
				<tr>
					<td id="visit-title" class="detail-title"> last visit: </td>
					<td id="last-visit"></td>
				</tr>
				<tr>
					<td id="link-title" class="detail-title">URL: </td>
					<td><a id="link"></a></td>
				</tr>
			</table>

			<form id="remove-form">
				<div>
					<button id='submitBtn' type="button">Delete Selected</button>
					<button type="reset">Reset</button>
				
					<input type="checkbox" style="transform: scale(1); margin: auto;">
					<text style="font-size: 10px; vertical-align: text-top;">Remove Bookmark</text>
				</div>
				<div style='height: 10px'></div>
				<div class="delete-options" style="display: flex">
						<div class="delete-opt">
							<input type="checkbox" name="cache" id="cache">
							<label for="cache">cache</label>
						</div>
						<div class="delete-opt">
							<input type="checkbox" name="cookies" id="cookies">
							<label for="cookies">cookies</label>
						</div>
						<div class="delete-opt">
							<input type="checkbox" name="fileSystems" id="fileSystems">
							<label for="fileSystems">fileSystems</label>
						</div>
					
						<div class="delete-opt">
							<input type="checkbox" name="indexedDB" id="indexedDB">
							<label for="indexedDB">indexedDB</label>
						</div>
						<div class="delete-opt">
							<input type="checkbox" name="localStorage" id="localStorage">
							<label for="localStorage">localStorage</label>
						</div>
						
						<div class="delete-opt">
							<input type="checkbox" name="pluginData" id="pluginData">
							<label for="pluginData">pluginData</label>
						</div>

						<div class="delete-opt">
							<input type="checkbox" name="webSQL" id="webSQL">
							<label for="webSQL">webSQL</label>
						</div>
				</div>
			</form>
		</div>


		<form id='delete-selected-banner'>
			
			<button id='deleteAll'>Delete Selected</button>
			<button type='reset'>Reset</button>
			<div class='delete-all-opt'>
				<input type='checkbox' name='cache' id='cache-all'>
				<label for='cache-all'>cache</label>
			</div>
			<div class='delete-all-opt'>
				<input type='checkbox' name='cookies' id='cookies-all'>
				<label for='cookies-all'>cookies</label>
			</div>
			<div class='delete-all-opt'>
				<input type='checkbox' name='fileSystems' id='fileSystems-all'>
				<label for='fileSystems-all'>fileSystems</label>
			</div>
			<div class='delete-all-opt'>
				<input type='checkbox' name='indexedDB' id='indexedDB-all'>
				<label for='indexedDB-all'>indexedDB</label>
			</div>
			<div class='delete-all-opt'>
				<input type='checkbox' name='localStorage' id='localStorage-all'>
				<label for='localStorage-all'>localStorage</label>
			</div>
			<div class='delete-all-opt'>
				<input type='checkbox' name='pluginData' id='pluginData-all'>
				<label for='pluginData-all'>pluginData</label>
			</div>
			<div class='delete-all-opt'>
				<input type='checkbox' name='webSQL' id='webSQL-all'>
				<label for='webSQL-all'>webSQL</label>
			</div>
			
		</form>
		<div id='container'></div>
		<script src="page.js"></script>
	</body>

	

</html>
